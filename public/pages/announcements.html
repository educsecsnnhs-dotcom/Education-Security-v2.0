<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Announcements - AGRITECH</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/auth.js"></script>
  <script defer src="js/script.js"></script>
  <script defer src="js/menu.js"></script>
  <script defer src="js/announcements.js"></script>
</head>
<body>
  <!-- Top bar -->
  <header>
    <button onclick="window.location.href='welcome.html'">⬅ Back</button>
    <h1>📢 Department Announcements</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <ul id="menuList"></ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Department Selector -->
    <section>
      <h2>🎓 Select Department / Strand</h2>
      <select id="deptSelect"></select>
    </section>

    <!-- Post Announcement (only for SuperAdmin, Admin, Moderator) -->
    <section id="postSection" style="display:none;">
      <h2>✍️ Post New Announcement</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Announcement content..." required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <!-- Department Announcements -->
    <section>
      <h2>📌 Announcements</h2>
      <div id="deptAnnouncements"></div>
    </section>
  </main>
</body>
</html>
