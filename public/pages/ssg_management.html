<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SSG - Management</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/ssg_management.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='../welcome.html'">⬅ Back</button>
    <h1>🏛️ SSG Management</h1>
    <button onclick="Auth.logout()" class="logout">Logout</button>
  </header>

  <main>
    <section class="card">
      <h2>Create Event</h2>
      <form id="eventForm">
        <input id="title" placeholder="Event title" required />
        <textarea id="desc" placeholder="Description"></textarea>
        <input type="date" id="date" />
        <button type="submit">Create Event</button>
      </form>
    </section>

    <section class="card">
      <h2>Upcoming Events</h2>
      <div id="eventsList">Loading...</div>
    </section>
  </main>
</body>
</html>
