<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment - SNNHS</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/script.js"></script>
  <script defer src="../js/enrollment.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='../welcome.html'" class="back-btn">â¬… Back</button>
    <h1>Enrollment Form</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main>
    <section class="card form-card">
      <form id="enrollmentForm" enctype="multipart/form-data">
        <!-- Student Info -->
        <h2>ðŸ‘¤ Student Information</h2>

        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" name="name" placeholder="Juan Dela Cruz" required>
        </div>

        <div class="form-group">
          <label>LRN (Learner Reference Number):</label>
          <input type="text" name="lrn" pattern="\d{12}" maxlength="12" placeholder="12-digit LRN" required>
        </div>

        <div class="form-group">
          <label>Grade Level:</label>
          <select name="level" id="levelSelect" required>
            <option value="">-- Select --</option>
            <option value="junior">Junior High</option>
            <option value="senior">Senior High</option>
          </select>
        </div>

        <!-- Dynamic Strand -->
        <div id="strandSection" class="form-group" style="display:none;">
          <label>Strand:</label>
          <select name="strand" id="strandSelect" required></select>
        </div>

        <div class="form-group">
          <label>School Year:</label>
          <select name="schoolYear" required>
            <option value="2024-2025">2024-2025</option>
            <option value="2025-2026">2025-2026</option>
          </select>
        </div>

        <!-- File Upload Section -->
        <h2>ðŸ“‚ Required Documents</h2>
        <div class="form-group">
          <label>Report Card (Form 138):</label>
          <input type="file" name="reportCard" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="form-group">
          <label>Certificate of Good Moral:</label>
          <input type="file" name="goodMoral" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="form-group">
          <label>Birth Certificate:</label>
          <input type="file" name="birthCert" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="form-group">
          <label>Other Documents (optional):</label>
          <input type="file" name="otherDocs" accept=".pdf,.jpg,.jpeg,.png" multiple>
        </div>

        <button type="submit" class="btn-submit">ðŸ“¨ Submit Enrollment</button>
      </form>
    </section>
  </main>
</body>
</html>
