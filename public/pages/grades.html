<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Grades</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="../js/auth.js"></script>
  <script src="../js/grades.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📊 My Grades</h1>
      <a href="../welcome.html" class="back-link">← Back</a>
    </header>

    <section class="grades-section">
      <table id="gradesTable" class="styled-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Quarter 1</th>
            <th>Quarter 2</th>
            <th>Quarter 3</th>
            <th>Quarter 4</th>
            <th>Final Grade</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="gradesBody">
          <tr><td colspan="7">Loading your grades...</td></tr>
        </tbody>
      </table>
    </section>
  </div>
