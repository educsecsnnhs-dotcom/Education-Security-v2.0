<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/script.js"></script>
  <script defer src="../js/grades.js"></script>
  <style>
    .expandable {
      cursor: pointer;
      background: #f5f5f5;
    }
    .details-row {
      display: none;
      background: #fafafa;
    }
    .details-row td {
      padding-left: 2rem;
      font-size: 0.9em;
    }
    .legend {
      margin-top: 1em;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='welcome.html'">â¬… Back</button>
    <h1>ğŸ“˜ My Grades</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main>
    <!-- Student info -->
    <section>
      <h2>ğŸ‘¤ Student Info</h2>
      <p>Name: <span id="studentName"></span></p>
      <p>LRN: <span id="studentLRN"></span></p>
      <p>Strand/Section: <span id="studentSection"></span></p>
    </section>

    <!-- Partial Grades -->
    <section>
      <h2>ğŸ“ Partial Grades</h2>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Quarter 1</th>
            <th>Quarter 2</th>
            <th>Quarter 3</th>
            <th>Quarter 4</th>
            <th>Average</th>
          </tr>
        </thead>
        <tbody id="partialGrades"></tbody>
      </table>
      <div class="legend">
        Legend: <b>-</b> Not yet encoded, <b>INC</b> Incomplete, <b>WIP</b> Work in progress
      </div>
    </section>

    <!-- Official Grades -->
    <section>
      <h2>âœ… Official Grades</h2>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Final Grade</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="officialGrades"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
