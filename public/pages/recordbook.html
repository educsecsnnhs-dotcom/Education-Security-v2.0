<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Record Book</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/script.js"></script>
  <script defer src="../js/recordbook.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='welcome.html'">⬅ Back</button>
    <h1>📓 Teacher Record Book</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main>
    <!-- Class Selector -->
    <section>
      <h2>🎓 Select Class</h2>
      <select id="classSelect"></select>
      <select id="sheetSelect"></select>
      <input type="text" id="rangeInput" placeholder="e.g. A1:Z50" value="A1:Z50">
      <button id="loadRecordBook">Load Record Book</button>
    </section>

    <!-- Spreadsheet -->
    <section>
      <h2>📝 Spreadsheet</h2>
      <div id="spreadsheetContainer" style="overflow-x:auto;">
        <table border="1" id="recordTable">
          <thead id="recordHead"></thead>
          <tbody id="recordBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Attendance -->
    <section>
      <h2>📅 Attendance</h2>
      <button id="markPresent">Mark Present</button>
      <button id="markAbsent">Mark Absent</button>
      <button id="markExcused">Mark Excused</button>
    </section>

    <!-- Actions -->
    <section>
      <button id="saveGrades">💾 Save Changes</button>
      <button id="finalizeGrades">✅ Finalize Grades</button>
    </section>
  </main>
</body>
</html>
