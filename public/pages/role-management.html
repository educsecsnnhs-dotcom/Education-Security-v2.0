<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Role & Staff Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/role-management.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='../welcome.html'" class="back-btn">⬅ Back</button>
    <h1 class="title">⚙️ Role & Staff Management</h1>
    <div class="header-controls">
      <button id="exportCsv" class="btn">⬇ Export CSV</button>
      <button id="openAudit" class="btn">📝 Audit Log</button>
      <button id="openNotif" class="btn">🔔 Notifications (<span id="notifCount">0</span>)</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </header>

  <main>
    <!-- Filters & quick stats -->
    <section class="card fade-in">
      <div class="row space-between">
        <div style="flex:1; margin-right:1rem;">
          <input id="globalSearch" placeholder="🔍 Search name / email / LRN" class="wide" />
        </div>

        <div class="filters">
          <select id="filterRole"></select>
          <select id="filterExtra"></select>
          <select id="filterSection"></select>
          <select id="filterStrand"></select>
          <button id="applyFilters" class="btn">Apply</button>
          <button id="clearFilters" class="btn secondary">Clear</button>
        </div>
      </div>

      <div class="stats-row">
        <div class="stat"><div class="stat-value" id="statTotal">0</div><div class="stat-label">Total Users</div></div>
        <div class="stat"><div class="stat-value" id="statTeachers">0</div><div class="stat-label">Moderators</div></div>
        <div class="stat"><div class="stat-value" id="statHeads">0</div><div class="stat-label">Dept Heads</div></div>
        <div class="stat"><div class="stat-value" id="statStudents">0</div><div class="stat-label">Students</div></div>
      </div>
    </section>

    <!-- Bulk actions -->
    <section class="card fade-in">
      <div class="row space-between">
        <div><label><input type="checkbox" id="selectAll" /> Select all visible</label></div>
        <div class="bulk-actions">
          <select id="bulkAction"></select>
          <input id="bulkInput" placeholder="Section/Strand (if required)" />
          <button id="runBulk" class="btn primary">Run</button>
        </div>
      </div>
    </section>

    <!-- User table -->
    <section class="card fade-in">
      <table id="usersTable" class="styled-table">
        <thead>
          <tr>
            <th></th>
            <th>LRN / ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Extra Roles</th>
            <th>Section(s)</th>
            <th>Strand(s)</th>
            <th>Workload</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyNotice" class="empty">No users found</div>
    </section>
  </main>

  <!-- Modals -->
  <div id="auditModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeAudit">&times;</span>
      <h3>📝 Audit Log</h3>
      <div id="auditList"></div>
    </div>
  </div>

  <div id="notifModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeNotif">&times;</span>
      <h3>🔔 Notifications</h3>
      <div id="notifList"></div>
    </div>
  </div>
</body>
</html>
