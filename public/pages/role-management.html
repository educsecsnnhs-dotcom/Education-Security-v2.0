<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Role & Staff Management</title>
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/role-management.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='../welcome.html'" class="back-btn">‚¨Ö Back</button>
    <h1 class="title">‚öôÔ∏è Role & Staff Management</h1>
    <div class="header-controls">
      <button id="exportCsv" class="btn">‚¨á Export CSV</button>
      <button id="openAudit" class="btn">üìù Audit Log</button>
      <button id="openNotif" class="btn">üîî Notifications (<span id="notifCount">0</span>)</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </header>

  <main>
    <!-- Filters & quick stats -->
    <section class="card">
      <div class="row space-between">
        <div style="flex:1; margin-right:1rem;">
          <input id="globalSearch" placeholder="üîç Search name / email / LRN" class="wide" />
        </div>

        <div class="filters" style="display:flex; gap:0.5rem; align-items:center">
          <select id="filterRole">
            <option value="">All roles</option>
            <option>User</option>
            <option>Student</option>
            <option>Moderator</option>
            <option>Admin</option>
            <option>Registrar</option>
            <option>SuperAdmin</option>
          </select>

          <select id="filterExtra">
            <option value="">All extra roles</option>
            <option>SSG</option>
          </select>

          <select id="filterSection">
            <option value="">All sections</option>
          </select>

          <select id="filterStrand">
            <option value="">All strands</option>
          </select>

          <button id="applyFilters" class="btn">Apply</button>
          <button id="clearFilters" class="btn">Clear</button>
        </div>
      </div>

      <div class="stats-row" style="margin-top:1rem;">
        <div class="stat">
          <div class="stat-value" id="statTotal">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statTeachers">0</div>
          <div class="stat-label">Moderators (Teachers)</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statHeads">0</div>
          <div class="stat-label">Dept Heads</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statStudents">0</div>
          <div class="stat-label">Students</div>
        </div>
      </div>
    </section>

    <!-- Bulk actions -->
    <section class="card">
      <div class="row space-between">
        <div>
          <label><input type="checkbox" id="selectAll" /> Select all visible</label>
        </div>
        <div class="bulk-actions">
          <select id="bulkAction">
            <option value="">Bulk actions</option>
            <option value="promoteModerator">Promote ‚Üí Moderator</option>
            <option value="promoteAdmin">Promote ‚Üí Admin</option>
            <option value="assignSection">Assign Section</option>
            <option value="assignStrand">Assign Strand</option>
            <option value="toggleSSG">Toggle SSG</option>
          </select>
          <input id="bulkInput" placeholder="Section/Strand name (if required)" />
          <button id="runBulk" class="btn">Run</button>
        </div>
      </div>
    </section>

    <!-- User table -->
    <section class="card">
      <table id="usersTable" class="styled-table">
        <thead>
          <tr>
            <th></th>
            <th>LRN / ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Extra Roles</th>
            <th>Section(s)</th>
            <th>Strand(s)</th>
            <th>Workload</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyNotice" style="display:none; margin-top:1rem;">No users found</div>
    </section>
  </main>

  <!-- Audit Modal -->
  <div id="auditModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeAudit">&times;</span>
      <h3>üìù Audit Log</h3>
      <div id="auditList" style="max-height:60vh; overflow:auto;"></div>
    </div>
  </div>

  <!-- Notifications Modal -->
  <div id="notifModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeNotif">&times;</span>
      <h3>üîî Notifications</h3>
      <div id="notifList" style="max-height:60vh; overflow:auto;"></div>
    </div>
  </div>
</body>
</html>
