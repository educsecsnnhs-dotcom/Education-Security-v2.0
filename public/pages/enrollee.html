<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Pending Enrollees</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/enrollee.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='../welcome.html'" class="back-btn">⬅ Back</button>
    <h1>📝 Pending Enrollees</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main>
    <!-- 🔍 Filters -->
    <section class="card">
      <h2>🔍 Search & Filters</h2>
      <input type="text" id="searchName" placeholder="Search by name...">
      <select id="filterLevel">
        <option value="">All Levels</option>
        <option value="junior">Junior High</option>
        <option value="senior">Senior High</option>
      </select>
      <input type="text" id="filterStrand" placeholder="Filter by strand (e.g. STEM)">
      <button id="applyFilters">Apply</button>
    </section>

    <!-- 📝 Enrollment Requests -->
    <section class="card">
      <h2>📋 Enrollment Requests</h2>
      <div id="enrolleeList" class="enrollee-container"></div>
    </section>
  </main>
</body>
</html>
