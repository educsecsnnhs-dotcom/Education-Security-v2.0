<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar Dashboard</title>
  <!-- Registrar-only CSS -->
  <link rel="stylesheet" href="/css/registrar.css">
  
  <!-- Scripts -->
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/registrar.js"></script>
</head>
<body>
  <!-- üîπ Header -->
  <header class="header">
    <button onclick="window.location.href='/welcome.html'" class="back-btn">‚¨Ö Back</button>
    <h1 class="page-title">Registrar Dashboard</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <!-- üîπ Main Content -->
  <main class="container">
    <!-- üìä Enrollment Stats -->
    <section class="card">
      <h2>üìä Enrollment Stats</h2>
      <div id="statsBox" class="stats-grid">
        <p><b>Total Officially Enrolled:</b> <span id="enrolledCount">0</span></p>
        <p><b>Pending Applications:</b> <span id="pendingCount">0</span></p>
      </div>
    </section>

    <!-- üìù Pending Enrollees -->
    <section class="card">
      <h2>üìù Pending Enrollees</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>LRN</th>
            <th>Level</th>
            <th>Strand</th>
            <th>School Year</th>
            <th>Assign Section</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pendingTable"></tbody>
      </table>
    </section>

    <!-- ‚öôÔ∏è Section & Strand Management -->
    <section class="card">
      <h2>‚öôÔ∏è Section & Strand Management</h2>
      <form id="sectionForm" class="form-grid">
        <label>
          Level:
          <select name="level" required>
            <option value="junior">Junior High</option>
            <option value="senior">Senior High</option>
          </select>
        </label>
        <label>
          Strand:
          <input type="text" name="strand" placeholder="e.g. STEM, GAS, SPA">
        </label>
        <label>
          Section Name:
          <input type="text" name="section" placeholder="e.g. A, B, C" required>
        </label>
        <label>
          Student Limit:
          <input type="number" name="limit" value="40" required>
        </label>
        <button type="submit" class="btn-primary">Add / Update Section</button>
      </form>

      <h3>Existing Sections</h3>
      <ul id="sectionList"></ul>
    </section>
  </main>
</body>
</html>
