<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/script.js"></script>
  <script defer src="../js/attendance.js"></script>
</head>
<body>
  <header>
    <button onclick="window.location.href='welcome.html'">⬅ Back</button>
    <h1>📅 My Attendance</h1>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main>
    <!-- Student info -->
    <section>
      <h2>👤 Student Info</h2>
      <p>Name: <span id="studentName"></span></p>
      <p>LRN: <span id="studentLRN"></span></p>
      <p>Section: <span id="studentSection"></span></p>
    </section>

    <!-- Attendance Table -->
    <section>
      <h2>📝 Attendance Records</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </section>

    <!-- Summary -->
    <section>
      <h2>📊 Summary</h2>
      <ul>
        <li>Present: <span id="presentCount">0</span></li>
        <li>Absent: <span id="absentCount">0</span></li>
        <li>Late: <span id="lateCount">0</span></li>
        <li>Excused: <span id="excusedCount">0</span></li>
        <li>Holiday: <span id="holidayCount">0</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
